<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup form - 2024</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Skranji:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <script src="./js/script.js" defer></script>
</head>
<body>
    <section class="sidebar">

        <div class="branding">
            <img class="logo" src="./img/odin-lined.png" alt="The Odin Project's logo">
            <p class="company-name">Iceland.io</p>
        </div>

        <p class="credit">
            Image by
            <a href="https://unsplash.com/@jonnyauh?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Jonny Auh</a> on 
            <a href="https://unsplash.com/photos/aerial-view-photography-of-body-of-water-across-green-mountains-z99iWocuDt0?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">
            Unsplash</a>
        </p>

    </section>

    <section class="main-area">

        <h1 class="title">This is not a real online service! You know you need something 
            like this in your life to help you realize your deepest dreams.
            <br><br>
            Sign up <em>now</em> to get started! You <em>know</em> you want to!
        </h1>

        <form action="#" method="post" class="signup-form">

                <div class="name-section">
                    <div class="firstName-container">
                        <label for="firstName">First name</label>
                        <input type="text" name="firstName" id="firstName">
                    </div>
                    <div class="lastName-container">
                        <label for="firstName">Last name</label>
                        <input type="text" name="lastName" id="lastName">
                    </div>
                </div>

                <div class="info-section">
                    <div class="email-container">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email">
                    </div>
                    <div class="phone-container">
                        <label for="phone">Phone number</label>
                        <input type="text" name="phone" id="phone">
                    </div>
                </div>

                <div class="password-section">
                    <div class="password-container">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password">
                    </div>
                    <div class="confirmPassword-container">
                        <label for="confirmPassword">Confirm password</label>
                        <input type="password" name="confrimPassword" id="confirmPassword">
                    </div>
                </div>

                <button type="submit" class="submit-form">Create account</button>
                
        </form>

        <p class="login">Already have an account? <a href="#">Log in</a></p>

    </section>
</body>
</html>
